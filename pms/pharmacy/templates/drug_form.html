{% extends 'header.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if drug %}Edit{% else %}Add{% endif %} Drug</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">{% if drug %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'drug_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
