{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% if sale %}Update Sale{% else %}Add Sale{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if sale %}Update{% else %}Save{% endif %}</button>
        <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
