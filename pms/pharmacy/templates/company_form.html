{% extends 'header.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if company %}Edit{% else %}Add{% endif %} Company</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if company %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
