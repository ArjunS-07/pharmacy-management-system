{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Sale</h2>
    <p>Are you sure you want to delete the sale of <strong>{{ sale.drug.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
