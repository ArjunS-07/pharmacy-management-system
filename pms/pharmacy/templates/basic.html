{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PharmaCare - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d9f1f1, #e6f2ff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .hero {
           height: calc(100vh - 76px);
            padding: 100px 40px;
            text-align: center;
            background-image: url("{% static 'pms bg.avif' %}");
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeInDown 1s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background-color: #06a377;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PharmaCare</a>
    <div class="d-flex ms-auto">
      <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to PharmaCare</h1>
        <p>Your trusted Pharmacy Management System. Manage your drugs, companies, sales and purchases effortlessly in one place.</p>
        <a href="{% url 'login' %}" class="btn btn-light mt-4 btn-lg">Login</a>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 PharmaCare. All rights reserved.</p>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
